{% extends 'base.html' %}

{% block content %}

<h1> {{ current_user.username}}'s Dashboard </h1>
<br/><br/>
<strong>Name</strong>: {{ current_user.name}}</h1><br/>
<strong>Date Joined</strong>: {{ current_user.date_added}}</h1><br/>
<br/><br/>
<a href="{{ url_for('update_user', id=current_user.id) }}" class="btn btn-warning"> Update </a>
<a href="{{ url_for('logout') }}" class="btn btn-danger"> Logout </a>


{% endblock %}

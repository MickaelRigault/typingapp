{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center fs-3 mb-2">
        Zwicky Transient Facility cosmology sample: 2nd data-release.
    </div>
	
      
    <div class="row">
      <div class="col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 ">

      </div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
	<form method="get" action="/download/data">    
	  <button class="btn btn-outline-secondary" type="button">

	  </button>
	</form>
	<form method="get" action="/download/typing">    
	  <button class="btn btn-outline-secondary" type="button">

	  </button>
	</form>	
   </div>

      
</div>
